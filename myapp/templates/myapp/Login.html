<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACME Employees System -Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'myapp/Login.css' %}">
</head>

<body>
  <nav>
    <ul class="navbar">
      <li><a href="{% url 'myapp:home' %}">Home</a></li>
      <li><a href="{% url 'myapp:login' %}">Login</a></li>
      <li><a href="{% url 'myapp:about' %}">About Us</a></li>
      <li><a href="{% url 'myapp:machineDescription' %}">Machine Description</a></li>
      <li><a href="{% url 'myapp:products' %}">Products</a></li>
      <li><a href="{% url 'myapp:guide' %}">Guide</a></li>
    </ul>
</nav>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Login Form -->
  <div class="page-content">
    <div class="login-container">
      <form class="login-form">
        <h1>ACME Employees System</h1>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        </div>
        <button type="submit" class="login-button">Log in</button>
      </form>
    </div>
  </div>
</body>
</html>
